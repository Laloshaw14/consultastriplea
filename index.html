<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con Fondo y Botón</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('factura.png');
      background-size: contain;       /* Muestra la imagen completa */
      background-repeat: no-repeat;   /* No repite la imagen */
      background-position: center;    /* Centrada */
      background-color: #f0f0f0;      /* Color de fondo si sobra espacio */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .redirect-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .redirect-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="redirect-button" onclick="window.location.href='https://ejemplo.com';">
    Ir a la página
  </button>
</body>
</html>
